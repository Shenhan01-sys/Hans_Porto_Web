<!doctype html>
<html lang="id" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

    @keyframes glow-pulse {
      0%, 100% { 
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.4),
                    0 0 40px rgba(0, 255, 255, 0.2),
                    inset 0 0 20px rgba(0, 255, 255, 0.1);
      }
      50% { 
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.8),
                    0 0 80px rgba(0, 255, 255, 0.4),
                    inset 0 0 20px rgba(0, 255, 255, 0.2);
      }
    }

    @keyframes border-glow {
      0% {
        border-color: #00ffff;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      }
      50% {
        border-color: #8b5cf6;
        box-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
      }
      100% {
        border-color: #00ffff;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      }
    }

    @keyframes scan-line {
      0% { transform: translateY(-100%); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(100%); opacity: 0; }
    }

    @keyframes neon-text {
      0%, 100% {
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5),
                     0 0 20px rgba(0, 255, 255, 0.3);
      }
      50% {
        text-shadow: 0 0 20px rgba(0, 255, 255, 0.8),
                     0 0 40px rgba(0, 255, 255, 0.5),
                     0 0 60px rgba(139, 92, 246, 0.3);
      }
    }

    @keyframes rotate-orbit {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes float-up {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(180px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(180px) rotate(-360deg); }
    }

    @keyframes orbit-reverse {
      0% { transform: rotate(0deg) translateX(180px) rotate(0deg); }
      100% { transform: rotate(-360deg) translateX(180px) rotate(360deg); }
    }

    @keyframes pulse-scale {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes float-bounce {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    @keyframes glow-tech {
      0%, 100% {
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.4),
                    0 0 20px rgba(0, 255, 255, 0.2);
        filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.3));
      }
      50% {
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.8),
                    0 0 40px rgba(0, 255, 255, 0.4);
        filter: drop-shadow(0 0 15px rgba(139, 92, 246, 0.6));
      }
    }

    @keyframes speak {
      0% { opacity: 0; transform: scale(0.8) translateY(10px); }
      10% { opacity: 1; transform: scale(1) translateY(0px); }
      90% { opacity: 1; transform: scale(1) translateY(0px); }
      100% { opacity: 0; transform: scale(0.8) translateY(10px); }
    }

    .orbit-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .tech-orbit {
      position: absolute;
      width: 400px;
      height: 400px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: orbit 20s linear infinite;
    }

    .tech-orbit.reverse {
      animation: orbit-reverse 25s linear infinite;
    }

    .tech-logo {
      position: absolute;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.15), rgba(139, 92, 246, 0.15));
      border: 2px solid rgba(0, 255, 255, 0.4);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: glow-tech 3s ease-in-out infinite;
      left: -30px;
      top: -30px;
      backdrop-filter: blur(5px);
    }

    .tech-logo:hover {
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(139, 92, 246, 0.3));
      border-color: #00ffff;
      transform: scale(1.3);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
    }

    .speak-bubble {
      position: absolute;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.9), rgba(139, 92, 246, 0.7));
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: bold;
      border: 1px solid rgba(0, 255, 255, 0.6);
      white-space: nowrap;
      animation: speak 2.5s ease-out forwards;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      z-index: 100;
      pointer-events: none;
    }

    .speak-bubble::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: inherit;
      border: 1px solid rgba(0, 255, 255, 0.6);
      border-radius: 50%;
      bottom: -6px;
      left: 50%;
      transform: translateX(-50%);
    }

    .profile-card {
      position: relative;
      width: 100%;
      max-width: 350px;
      aspect-ratio: 3/4;
      border-radius: 20px;
      overflow: hidden;
      animation: border-glow 4s ease-in-out infinite;
    }

    .card-background {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0f0a1a 100%);
      z-index: 1;
    }

    .card-border-glow {
      position: absolute;
      inset: 0;
      border: 2px solid transparent;
      border-radius: 20px;
      background: linear-gradient(135deg, #00ffff, #8b5cf6, #00ffff) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      z-index: 2;
    }

    .scan-effect {
      position: absolute;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #00ffff, transparent);
      animation: scan-line 3s ease-in-out infinite;
      z-index: 5;
    }

    .card-content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      z-index: 3;
      overflow: hidden;
    }

    .photo-area {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 200px;
      background: radial-gradient(circle at 30% 30%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 70% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
      animation: glow-pulse 4s ease-in-out infinite;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, 
        rgba(0, 0, 0, 0) 0%,
        rgba(0, 0, 0, 0.3) 60%,
        rgba(0, 0, 0, 0.8) 100%);
      z-index: 4;
    }

    .title-section {
      position: relative;
      z-index: 5;
      padding: 30px 25px;
      text-align: center;
    }

    .profile-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      font-weight: 900;
      color: #00ffff;
      letter-spacing: 2px;
      animation: neon-text 3s ease-in-out infinite, float-up 3s ease-in-out infinite;
      margin: 0;
      text-transform: uppercase;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #000000 0%, #0a0520 50%, #000000 100%);
      min-height: 100vh;
      padding: 20px;
    }

    @media (max-width: 480px) {
      .profile-card {
        max-width: 100%;
      }

      .profile-title {
        font-size: 24px;
        letter-spacing: 1px;
      }

      .title-section {
        padding: 25px 20px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

  <script>
    const defaultConfig = {
      profile_title: 'YOUR NAME'
    };

    let config = { ...defaultConfig };

    // Initialize Element SDK
    function onConfigChange(updatedConfig) {
      config = { ...config, ...updatedConfig };

      const titleEl = document.getElementById('profile-title');
      if (titleEl) titleEl.textContent = config.profile_title || defaultConfig.profile_title;
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (cfg) => ({
          recolorables: [],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (cfg) => new Map([
          ['profile_title', cfg.profile_title || defaultConfig.profile_title]
        ])
      });
    }

    // Tech speak messages
    const techMessages = {
      react: ['âš›ï¸ React magic!', 'ðŸ”„ Component power!', 'âš›ï¸ State & Props!'],
      laravel: ['ðŸ˜ Laravel flow!', 'âœ¨ Elegant code!', 'ðŸ” Secure backend!'],
      next: ['â–¶ï¸ Next.js fast!', 'âš¡ SSR power!', 'ðŸŽ¯ Full-stack!'],
      dotnet: ['ðŸ”· .NET strength!', 'ðŸ’ª Enterprise!', 'ðŸ—ï¸ Solid foundation!'],
      chatbot: ['ðŸ¤– AI chat!', 'ðŸ’¬ Smart talk!', 'ðŸ§  Learning mode!'],
      database: ['ðŸ—„ï¸ Data storage!', 'ðŸ“Š DB power!', 'ðŸ”— Queries fast!'],
      web3: ['â›“ï¸ Web3 power!', 'ðŸ”— Decentralized!', 'ðŸ’Ž Blockchain!'],
      vue: ['ðŸ’š Vue smooth!', 'ðŸŽ¨ Beautiful UI!', 'âš¡ Reactive!'],
      typescript: ['ðŸ“˜ Type safe!', 'âœ… No bugs!', 'ðŸ›¡ï¸ Type guard!'],
      python: ['ðŸ Python power!', 'ðŸŽ¨ ML magic!', 'ðŸ”¬ Data science!'],
      docker: ['ðŸ³ Container magic!', 'ðŸ“¦ Deployment!', 'ðŸ”§ DevOps!'],
      blockchain: ['â›“ï¸ Blockchain!', 'ðŸ” Secure!', 'ðŸ’° Crypto!']
    };

    function showSpeakBubble(logo) {
      const tech = logo.dataset.tech;
      const messages = techMessages[tech] || ['Tech Stack!'];
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];

      const rect = logo.getBoundingClientRect();
      const bubble = document.createElement('div');
      bubble.className = 'speak-bubble';
      bubble.textContent = randomMsg;

      // Calculate position relative to the container
      const container = document.querySelector('.container');
      const containerRect = container.getBoundingClientRect();

      bubble.style.left = (rect.left - containerRect.left + rect.width / 2) + 'px';
      bubble.style.top = (rect.top - containerRect.top - 60) + 'px';
      bubble.style.transform = 'translateX(-50%)';

      container.appendChild(bubble);

      setTimeout(() => bubble.remove(), 2700);
    }

    // Tech logo interactions
    document.querySelectorAll('.tech-logo').forEach(logo => {
      logo.addEventListener('click', function() {
        showSpeakBubble(this);

        // Add pulse effect
        this.style.animation = 'none';
        setTimeout(() => {
          this.style.animation = '';
        }, 10);
      });

      // Auto speak on hover
      logo.addEventListener('mouseenter', function() {
        setTimeout(() => {
          if (this.matches(':hover')) {
            showSpeakBubble(this);
          }
        }, 300);
      });
    });

    // Random auto-speak every 5 seconds
    setInterval(() => {
      const allLogos = document.querySelectorAll('.tech-logo');
      const randomLogo = allLogos[Math.floor(Math.random() * allLogos.length)];
      if (randomLogo) {
        showSpeakBubble(randomLogo);
      }
    }, 5000);
  </script>
